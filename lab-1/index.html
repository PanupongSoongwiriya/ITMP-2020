<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<center>

	<div id="app">

		<b class="hhh">สูตรคูณแม่ : <input type="number" v-model="num" class="one"> </b>
		<b class="hhh">จำนวนแถว : <input type="number" v-model="row" class="four"></b>

		<div class="space"></div>

		<h1> <b class="www">สูตรคูณแม่</b> <b class="one">{{num}}</b> </h2>

		<div class="space"></div>

		<h2> <b class="www">สูตรคูณแม่ก่อนหน้า</b> <b class="two">{{before_num}}</b> </h2>

		<div class="space"></div>

		<h2 v-for="i in r" class="five"> 
			<b class="one">{{num}}</b>
			<b class="www"> x 
				<b class="four">{{i}}</b> = 
			</b>
			<b class="tree">{{multiply(i)}}</b>
		</h2>

		
		<h1 class="tree">ผลรวมของสูตรคูณ = {{summ(row)}}</h1> 
		

	</div>

	</center>

	<script>
		let ans = 0
		let app = new Vue({
			el: '#app',
			data: {//กำหนดค่า
				num: 2,
				before_num: 1,
				row: 12, 
			}, 
			methods:{//รับค่าได้
				multiply: function(row){
					return this.num * row
				},
				summ: function(row){
					ans = 0
					for (var i = 1; i <= row; i++) {
						ans += (this.num * i)
					}
					return ans
				}
			},
			watch:{//ดูค่า...ว่ามีการเปลี่ยนแปลงไหม
				num: function(neww, old){
					// console.log(neww)
					// console.log(old)
					this.before_num = old
				}
			}
			, 
			computed:{//ประมวลผลได้
				r:function () {
					return parseInt(this.row)
				}, 
				ans2:function () {
					return this.num * 2
				}, 
				ans3:function () {
					return this.num * 3
				}, 
				ans4:function () {
					return this.num * 4
				}, 
				ans5:function () {
					return this.num * 5
				}, 
				ans6:function () {
					return this.num * 6
				}, 
				ans7:function () {
					return this.num * 7
				}, 
				ans8:function () {
					return this.num * 8
				}, 
				ans9:function () {
					return this.num * 9
				}, 
				ans10:function () {
					return this.num * 10
				}, 
				ans11:function () {
					return this.num * 11
				}, 
				ans12:function () {
					return this.num * 12
				}, 
			}
		})
	</script>
</body>
</html>
